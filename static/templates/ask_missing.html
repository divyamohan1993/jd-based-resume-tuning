<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Job Description</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="py-5">
  <div class="container">
    <h2 class="mb-4">Step 2: Paste Job Description</h2>
    <form method="POST" action="{{ url_for('submit_jd') }}">
      <div class="mb-3">
        <textarea
          class="form-control"
          name="jd_text"
          rows="10"
          placeholder="Paste the full JD here..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Analyze JD</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Start Over</a>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3">
          {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
